name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create release
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          archive="dcx-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"
          tar -czf "$archive" -C target/${{ matrix.target }}/release dcx
          echo "ARCHIVE=$archive" >> "$GITHUB_ENV"

      - name: Upload to release
        run: |
          gh release upload "${{ github.ref_name }}" "${{ env.ARCHIVE }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deb:
    name: Build Debian package (amd64)
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-deb
        run: cargo install cargo-deb
      - name: Build .deb
        run: cargo deb
      - name: Upload to release
        run: |
          gh release upload "${{ github.ref_name }}" target/debian/*.deb
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
