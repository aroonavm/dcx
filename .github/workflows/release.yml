name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          archive="dcx-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"
          tar -czf "$archive" -C target/${{ matrix.target }}/release dcx
          echo "ARCHIVE=$archive" >> "$GITHUB_ENV"

      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE }}
